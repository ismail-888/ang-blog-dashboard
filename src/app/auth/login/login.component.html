<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <div class="text-theme-primary">Login</div>
            <p>Please login to your admin account to post a new blog post</p>
          </div>

          <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                #Email="ngModel"
                ngModel
                required
                [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid">
                <!-- <div *ngIf="Email.errors?.required">Email Cannot be Empty</div> -->
                <!-- <div *ngIf="Email.errors?.email"> -->
                  <!-- Please Enter a Valid Email Address -->
                <!-- </div> -->
                Email Cannot be Empty
              </div>
            </div>

            <div class="form-group">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="password"
                #Password="ngModel"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password Cannot be Empty
              </div>
            </div>

            <button
              class="btn btn-info btn-block btn-theme"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
